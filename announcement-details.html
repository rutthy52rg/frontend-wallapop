<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="app.css" />
    <title>WALLAPOP</title>
  </head>
  <body>
    <main class="main">
      <!-- header -->
      <header class="row header-container" >
        <div class="col-12">
          <nav class="navbar bg-info fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand">WALLAPOP</a>
              <button class="navbar-toggler login btn btn-info" type="button">
                Account
                <i class="bi bi-box-arrow-in-right"></i>
              </button>
              <div
                class="offcanvas offcanvas-end"
                tabindex="-1"
                id="offcanvasNavbar"
              >
              <div class="offcanvas-header bg-light">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                    Account
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="offcanvas-body account-container"></div>
              </div>
            </div>
            <nav class="navbar bg-warning fixed-top mt-5">
            <div class="container-fluid">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="http://127.0.0.1:8080/"
                    >Home</a>
                </li>
              </ul>
              </div>
          </nav>
          </nav>
           
        </div>
      </header>
     
      <!-- annuncemente detail-->
      <section class="announcement-details-container"></section>
      <!-- notificacion-->
      <section class="row justify-content-md-center">
        <div class="col-6 notification" ></div>
      </section>
    </main>
    <script type="module" src="./announcement-details/announcement-details.js"></script>
  </body>
</html>

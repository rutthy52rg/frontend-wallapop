<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="app.css" />
    <title>WALLAPOP</title>
  </head>
  <body>
    <main class="main">
      <!-- header -->
      <header class="row" id="header-container">
        <div class="col-12">
          <nav class="navbar bg-orange fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand">WALLAPOP</a>
              <button class="navbar-toggler login btn btn-info" type="button">
                Login
                <i class="bi bi-box-arrow-in-right"></i>
              </button>
              <div
                class="offcanvas offcanvas-end"
                tabindex="-1"
                id="offcanvasNavbar"
              >
                <div class="offcanvas-header bg-light">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                    Login
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="offcanvas-body login-container">
                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <!-- carousel -->
      <section class="row p-0">
        <div class="col-12 mb-5 py-5" id="carousel-container"></div>
      </section>
      <!-- products list -->

      <section class="row p-5 m-5 text-center" id="produts-container">
        <div class="col-12 mb-5"><h1 class="text-center">WALLAPOP</h1></div>
        <div class="col-12">
          <section id="announcements-list"></section>
        </div>
      </section>
      <section class="row justify-content-md-center" >
        <div class="col-6" id="notification"></div>
      </section>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
